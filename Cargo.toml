[package]
name = "emile"
version = "0.4.4"
authors = ["Geobert Quach <geobert@proton.me>"]
edition = "2021"

[badges]
azure-devops = { project = "geobert/emile", pipeline = "emile-CI", build = "2" }

[dependencies]
anyhow = "1.0.70"
toml = "0.7"
serde = "1.0.158"
serde_derive = "1.0.158"
slug = "0.1.4"
notify = { version = "5.1.0", default-features = false }
clap = { version = "4.1.13", features = ["derive"] }
time = { version = "0.3.20", features = ["formatting", "parsing", "macros"] }
lazy_static = "1.4.0"
tokio = { version = "1.26.0", features = ["sync", "macros", "rt-multi-thread", "time"] }
notify-debouncer-mini = { version = "0.2.1", default-features = false }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["std", "env-filter", "fmt", "smallvec", "parking_lot", "registry", "time"] }
once_cell = "1.17.1"
reqwest = { version = "0.11.15", default-features = false, features = ["json", "rustls-tls"] }
sha2 = "0.10.6"

